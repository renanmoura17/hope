<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Hope</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload () {

    game.load.image('space', 'assets/space.png');
    game.load.image('ship', 'assets/ship.png');
    game.load.image('alien', 'assets/alien.png');

}

var spaceField;
var ship;
var cursors;

function create () {

    //Initiating Arcade Physics
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //Creating Background
    spaceField = game.add.tileSprite(0, 0, 800, 600, 'space');

    //Creating the player's ship
    ship = game.add.sprite(10, 240, 'ship');
    ship.scale.setTo(1,1);

    game.physics.enable(ship, Phaser.Physics.ARCADE);

    ship.body.drag.set(100);
    ship.body.collideWorldBounds = true;

    //Create the keyboard keys
    cursors = game.input.keyboard.createCursorKeys();
}

function update () {

    //Scroll the background
    spaceField.tilePosition.x += -10;

    //Define the keyboard commands
    ship.body.velocity.y = 0

    if (cursors.up.isDown) {
        ship.body.velocity.y = -300;
    } 
    else if (cursors.down.isDown) {
        ship.body.velocity.y = 300;
    } else {
        ship.animations.stop();
        ship.body.acceleration.set(0);
    }

}

</script>

</body>
</html>
