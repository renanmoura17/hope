<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Hope</title>
    <script src="phaser/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload () {

    game.load.image('space', 'assets/space.png');
    game.load.image('ship', 'assets/ship.png');
    game.load.image('bullet', 'assets/bullet.png');
    //game.load.image('alien', 'assets/alien.png');
    game.load.image('alien', 'assets/alien_test.png'); //Before animating the alien, it will be used only a static image for testing

}

var spaceField;
var ship;
var weapon;
var cursors;
var fireButton;

const MIN_ENEMY_POSITION = 1200;

var aliens;
const TOTAL_SMALL_ALIENS = 150;
const SMALL_ALIEN_SPEED_MODIFIER = -300;
const SMALL_ALIEN_MIN_SPEED = -150;

function create () {

    //Initiating Arcade Physics
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //Creating Background
    spaceField = game.add.tileSprite(0, 0, 800, 600, 'space');

    /*
        This is the area in which the player's configurations are made    
    */

    //Creating the player's ship
    createShip();

    //Create the ship's weapon
    createWeapon();

    //Create the movement keys
    cursors = game.input.keyboard.createCursorKeys();

    //Create the fire button
    fireButton = game.input.keyboard.addKey(Phaser.KeyCode.SPACEBAR);

    /*
        This is the area in which the enemies are configured
    */

    //Create the enemies
    createSmallAliens();
}

function update () {

    //Scroll the background
    spaceField.tilePosition.x += -10;

    //Define the keyboard commands
    ship.body.velocity.y = 0

    if (cursors.up.isDown) {
        ship.body.velocity.y = -300;
    } 
    else if (cursors.down.isDown) {
        ship.body.velocity.y = 300;
    }

    // //Check if the user is trying to shoot
    if (fireButton.isDown) {
        weapon.fire();
    }

    /* Creating the overlaps */

    //If the bullets touch the aliens, both of them will be KILLED!
    game.physics.arcade.overlap(weapon.bullets, aliens, killAlien, null, this);
}

function render () {
    // weapon.debug();
}

//Creates the little green aliens, the initial enemies
function createSmallAliens() {
    aliens = game.add.group();
    aliens.enableBody = true;

    game.physics.enable(aliens, Phaser.Physics.ARCADE);

    for (var i = 0; i < TOTAL_SMALL_ALIENS; i++) {

        //Creates coordinates 50px smaller than the game world dimensions (so the aliens can fit well on the screen)
        var x = Math.random() * 7500;
        var y = Math.random() * 550;

        //Defines a minimum starting position
        if (x < MIN_ENEMY_POSITION) {
            x += MIN_ENEMY_POSITION;
        }

        //Creates the alien based on the x and y. The last parameter is the spacing between each alien
        var alien = aliens.create( x, y, 'alien', game.rnd.integerInRange(0, 36));
        alien.name = 'alien' + i;

        alien.body.velocity.x = Math.random() * SMALL_ALIEN_SPEED_MODIFIER;

        //Defines a minimun velocity
        if ( alien.body.velocity.x > SMALL_ALIEN_MIN_SPEED) {
            alien.body.velocity.x = SMALL_ALIEN_MIN_SPEED;            
        }

        //The aliens scale will vary a little, so there will be ones bigger than others
        var rand = game.rnd.realInRange(0.2, 0.4);
        alien.scale.setTo(rand, rand);
    }
}

function createShip() {
    ship = game.add.sprite(10, 240, 'ship');

    game.physics.enable(ship, Phaser.Physics.ARCADE);

    ship.body.collideWorldBounds = true;
}

function createWeapon() {
    weapon = game.add.weapon(6, 'bullet');

    weapon.bulletKillType = Phaser.Weapon.KILL_WORLD_BOUNDS //The bullet will be killed if it leaves the world area
    weapon.bulletSpeed = 800;
    weapon.fireRate = 100;

    //Associate the weapon with the ship
    weapon.trackSprite(ship, 90, 47, true);
}

//Removes both the enemy's and the bullet's sprite off of the screen, when the enemy is shot
function killAlien (bullet, enemy) {
    bullet.kill();
    enemy.kill();
}

</script>

</body>
</html>
